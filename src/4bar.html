<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="4bar.js"></script>
    <script src="vector.js"></script>
    <script>
     window.onload = function(){
       var points = [];
       var svg = d3.select("svg");
       var cos=Math.cos, sin=Math.sin;

       var n = 10;
       var w = window.innerWidth;
       var h = window.innerHeight;
       var p = [
         [w/2 - w/5, h/2 + h/5],
         [w/2 + w/5, h/2 + h/5]
       ];
       var q = [
         [p[1][0], p[1][1] - h/2.],
         [p[0][0], p[0][1] - h/7.]
       ];
       var s = 5/(2.*w);
       
       function line(g, p1, p2){
         g.append("line")
          .attr({
            x1: p1[0],
            y1: p1[1],
            x2: p2[0],
            y2: p2[1],
            stroke: "black",
            "stroke-width": 3
          })
       }

       function circle(g, c, r, color, cname){
         g.append("circle")
            .attr({
              r: r,
              fill: color,
              cx: c[0],
              cy: c[1],
              "class": cname
            })
       }

       function clear(){
         d3.selectAll("circle").remove();
         d3.selectAll("line").remove();
         d3.selectAll("path").remove();
         d3.selectAll("g").remove();
       }

       function draw4(p_, q_, op, cname){
         cname = _.isUndefined(cname) ? "hoge" : cname;
         var g = svg.append("g").attr({
           opacity: op,
           "class": cname
         });
         var arr = p_.concat(q_).concat([p_[0]]);
         _.each(_.range(4), function(i){line(g, arr[i], arr[i+1]);});
         _.each(p_, function(r, i){circle(g, r, 10., "blue", "p"+i);});
         _.each(q_, function(r, i){circle(g, r, 10., "red", "q"+i);});
       }
       
       function visualize(){
         clear();
         var arr = p.concat(q).concat([p[0]]);
         
         var ls = _.map(_.range(1, 4), function(i){
           return Math.abs(length(minus(arr[i], arr[i+1]))*s);
         });

         d3.select(".info").text("a="+ls[2]+", b="+ls[1]+", c="+ls[0]);
         
         var theta1 = _.map(_.range(0, n), function(i){return i*(2*Math.PI)/n;});
         var theta2 = four_bar(ls[2], ls[1], ls[0], theta1);
         
         _.each(_.zip(theta1, theta2), function(t){
           var q_ = [[
             p[0][0] + (ls[2]/s)*cos(t[0]),
             p[0][1] + (ls[2]/s)*sin(t[0])
           ],[
             p[1][0] + (ls[0]/s)*cos(t[1]),
             p[1][1] + (ls[0]/s)*sin(t[1])
           ]];
           draw4(p, q_, 0.1);
         });

         draw4(p, q, 1., "main");

         d3.select(".main").select(".q0")
           .call(
             d3.behavior.drag()
               .on("drag", function(){
                 q[0][0] += d3.event.dx;
                 q[0][1] += d3.event.dy;
                 visualize();
               })
           );

         d3.select(".main").select(".q1")
           .call(
             d3.behavior.drag()
               .on("drag", function(){
                 q[1][0] += d3.event.dx;
                 q[1][1] += d3.event.dy;
                 visualize();
               })
           );
       }
       
       visualize();
     }
    </script>
  </head>
  <body>
    <div class="info"></div>
    <svg style="width:100%; height: 100%;"></svg>
  </body>
</html>
